name: "Build and Deploy translator application"
run-name: ${{ github.actor }} is learning github actions
on:
  push:
    branches: [ dev, prod ]
  pull_request:
    branches: [ prod ]

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
  next-check:
    if: ${{github.ref_name == 'dev'}}
    runs-on: ubuntu-latest
    needs: [check-bats-version]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v

