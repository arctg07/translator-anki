---
apiVersion: v1
kind: Service
metadata:
  name: translator
spec:
  type: LoadBalancer
  selector:
    app: translator
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: translator
  labels:
    app: translator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: translator
  template:
    metadata:
      labels:
        app: translator
    spec:
      containers:
        - name: translator
          image: us-central1-docker.pkg.dev/GOOGLE_PROJECT/translator/anki:latest