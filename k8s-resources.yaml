---
apiVersion: v1
kind: Service
metadata:
  name: translator-app
spec:
  type: LoadBalancer
  selector:
    app: translator-app
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: translator-app
  labels:
    app: translator-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: translator-app
  template:
    metadata:
      labels:
        app: translator-app
    spec:
      containers:
        - name: translator
          image: us-central1-docker.pkg.dev/GOOGLE_PROJECT/translator/anki:1.0.3